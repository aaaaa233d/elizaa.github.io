<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIZAAAA BUENOS DIASS :3 </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: black url('https://cdn-images.dzcdn.net/images/cover/0547ecfb2088443457e200b83259f680/0x1900-000000-80-0-0.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .card-container {
            width: 90%;
            max-width: 350px;
            height: 200px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card .front {
            background: url('https://static.vecteezy.com/system/resources/previews/009/266/470/non_2x/love-letter-icon-free-png.png') no-repeat center center;
            background-size: cover;
        }

        .card .back {
            background: url('https://cdn.discordapp.com/attachments/852615673817727046/1280169315563339898/image.png?ex=6758f5d5&is=6757a455&hm=c2edb2db68e4fa739dd9c532a07bf29bb7faaa9b9ae6f205acae07030eafe894&') no-repeat center center;
            background-size: cover;
            color: white;
            transform: rotateY(180deg);
        }

        .card .back h2 {
            font-size: 1.2em;
            margin: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente */
            padding: 10px;
            border-radius: 5px;
        }

        .card-container:active .card {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container" onclick="flipCard()">
        <div class="card" id="card">
            <div class="front"></div>
            <div class="back">
                <h2>BUENOS DIAS 
                    ELIZAA BONITAAA ðŸ’—</h2>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="music" src="H:\Descargar GR\Eres (mp3cut.net).mp3"></audio>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            const music = document.getElementById('music');

            // Girar la carta
            card.style.transform = card.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';

            // Reproducir mÃºsica solo si la carta se abre
            if (card.style.transform === 'rotateY(180deg)') {
                music.play();
            } else {
                music.pause();
                music.currentTime = 0;
            }
        }
    </script>
</body>
</html>
